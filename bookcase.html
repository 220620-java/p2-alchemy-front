<!-- displays a usr's bookcase,
aka the first 5 books from each shelf -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alchemy Books | Your Bookcase</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>
  
  <body>
  	<main>
  		<div id=bookcase>
  			<!-- already read shelf -->
  			<section id="shelf1"></section>
  			<!-- currently reading shelf -->
  			<section id="shelf2"></section>
  			<!-- want to read shelf -->
  			<section id="shelf3"></section>
  		</div>
  	</main>
  </body>
  
</html>
