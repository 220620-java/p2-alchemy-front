<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="scripts/login.js"></script>
    </head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

        </div>
    </nav>
    <div class="col-md-3"></div>
    <div class="col-md-6 well">
        <h3 class="text-primary">Login</h3>
        <hr style="border-top:2px dotted rgb(214, 140, 140);"/>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="POST">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" class="form-control"/>
                </div>
                <div id="error"></div>
                <br />
                <div class="form-group">
                    <button type="button" class="btn btn-primary form-control" onClick="login()">Login</button>
                    <span id="msg"></span>
                </div>
            </form>
        </div>
        <form method="POST">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="registerUsername" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="registerPassword" class="form-control"/>
            </div>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" id="registerFirstName" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" id="registerLastName" class="form-control"/>
            </div>
            <div id="errorRegister"></div>
            <br />
            <div class="form-group">
                <button type="button" class="btn btn-primary form-control" onClick="register()">Login</button>
                <span id="msgRegister"></span>
            </div>
        </form>
    </div>
</body>
</html>
