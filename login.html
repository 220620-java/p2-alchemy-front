<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Alchemy Books | Log In or Sign Up</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="scripts/login.js" defer></script>
    </head>
    <body>
        <main>
            <header class="row border-bottom">
                <h1 id="page-title" class="col-sm-10 col-md-6 col-lg-9"><a href="index.html" class="text-dark">Welcome to Alchemy Books!</a></h1>
                <nav class="navbar navbar-default col-sm-2 col-md-6 col-lg-3">
                    <a href="login.html" id="loginLink" class="text-dark">Log In</a>
                    <a href="#" id="logoutBtn" class="text-dark">Log Out</a>
                    <a href="shelves.html" id="myShelves" class="text-dark">Shelves</a>
                </nav>
            </header>
            <div class="col-md-3"></div>
            <div class="col-md-6 well">
                <h3 class="text-primary">Login</h3>
                <hr style="border-top:2px dotted rgb(214, 140, 140);"/>
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form method="POST">
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" id="username" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="password" class="form-control"/>
                        </div>
                        <div id="error"></div>
                        <br />
                        <div class="form-group">
                            <button type="button" class="btn btn-primary form-control" onClick="login()">Login</button>
                            <span id="msg"></span>
                        </div>
                    </form>
                </div>
                <form method="POST">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="registerUsername" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="registerPassword" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" id="registerFirstName" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" id="registerLastName" class="form-control"/>
                    </div>
                    <div id="errorRegister"></div>
                    <br />
                    <div class="form-group">
                        <button type="button" class="btn btn-primary form-control" onClick="register()">Login</button>
                        <span id="registerS"></span>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
